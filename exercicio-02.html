    <div>

    </div>
    <div> 
        <button onclick="executar()">Mostrar média</button>
    </div>

    </div>

<script>
    function calcularMedia(numeros) {
        let soma = 0;


        numeros.forEach(numero => {
            soma += numero
        });

        return soma / numeros.length
    }


    function executar() {
        const input_01 = document.getElementById("input_01")
        const input_01_value = Number(input_01.value)

        const input_02 = document.getElementById("input_02")
        const input_02_value = Number(input_02.value)

        const input_03 = document.getElementById("input_03")
        const input_03_value = Number(input_03.value)


        const numeros = [input_01_value, input_02_value, input_03_value]
        const divResultado = document.getElementById("div_resultado")

        divResultado.innerHTML = calcularMedia(numeros)
    }
</script>
